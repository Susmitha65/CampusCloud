{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4">User Registration</h2>
    <form id="registrationForm" method="post" action="{% url 'account:student_register' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <select class="form-control" name="department" id="department">
          <option value="CHE">Chemical Engineering</option>
          <option value="ME">Mechanical Engineering</option>
          <option value="CE">Civil Engineering</option>
          <option value="IE">Industrial Engineering</option>
          <option value="EEE">Electrical & Electronics Engineering</option>
          <option value="EE">Electrical Engineering</option>
          <option value="workshop">Workshop</option>
          <option value="library">Library</option>
        </select>
      </div>
      <div class="form-group">
        <label for="role">Select Role:</label>
        <select class="form-control" name="role" id="role" onchange="checkRole()">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="librarian">Librarian</option>
          <option value="hod">Head of Department</option>
          <option value="workshop">Workshop</option>
          <option value="clerk">Clerk</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

    <script>
    function checkRole() {
      var role = document.getElementById('role').value;
      if (role === 'student') {
        document.getElementById('registrationForm').action = "{% url 'account:student_register' %}";
      } else {
        document.getElementById('registrationForm').action = "{% url 'account:register' %}";
      }
    }
  </script>
  
</body>

</html>

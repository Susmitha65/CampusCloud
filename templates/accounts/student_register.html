{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register Student</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4">Student Registration</h2>
    <form method="post" action="{% url 'account:student_login' %}">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="prn">PRN (Permanent Registration Number):</label>
        <input type="text" class="form-control" id="prn" name="prn" required>
      </div>
      
      <div class="form-group">
        <label for="admin_number">Admin Number:</label>
        <input type="text" class="form-control" id="admin_number" name="admin_number" required>
      </div>
      
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</body>

</html>
